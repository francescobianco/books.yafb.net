<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decodifica e Redirect</title>
    <script src="crypt-url.js?v=5"></script>
    <script>
        function xorEncryptDecrypt(input, key) {
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return output;
        }

        function redirect3(inputId, outputId) {
            try {
                const input = document.getElementById(inputId).value;
                document.getElementById(outputId).innerHTML = 'AAAA: ' + input + ' ' + btoa(xorEncryptDecrypt(input, '5')) + ' BBBB';

                return false;
            } catch (error) {
                document.write('Error: ' + error.message);
            }
        }
    </script>
</head>
<body>
<label for="passphrase">Passphrase</label>
<input type="password" name="passphrase" id="passphrase" />
<button type="button" onclick="return redirect3('passphrase', 'output');">Submit 10</button>
<div id="output"></div>
</body>
</html>
